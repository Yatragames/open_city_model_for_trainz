<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Grid</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
        }

        /* Search Bar */
        #searchBar {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
        }

        /* Responsive Grid */
        .grid {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        }

        .item {
            background: #222;
            padding: 10px;
            border-radius: 12px;
            text-align: center;
            transition: 0.2s;
        }

            .item:hover {
                transform: scale(1.03);
            }

            .item img {
                width: 100%;
                height: auto;
                border-radius: 10px;
            }

        .btn {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background: #00aaff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            transition: 0.2s;
        }

            .btn:hover {
                background: #0088cc;
            }
    </style>
</head>
<body>

    <!-- 🔍 Search Bar -->
    <input type="text" id="searchBar" placeholder="Search 2 models...">

    <!-- 📷 Image Grid -->
    <div class="grid" id="imageGrid">

        <!-- Example Image Item -->
        <div class="item" data-name="rock0">
            <img src="UI/img0.png" alt="rock0">
            <button class="btn" onclick="window.open('https://drive.google.com/file/d/1tvmlurWxW1HeEwqiF2WrZZlNJc40BFLj/view?usp=drivesdk')">
                rock0
            </button>
        </div>

        <div class="item" data-name="rock1">
            <img src="UI/img1.png" alt="rock1">
            <button class="btn" onclick="window.open('https://drive.google.com/file/d/1cyJpvGq5OANp1ejZbE5gDb11V6EE4o6C/view?usp=drivesdk')">
                rock1
            </button>
        </div>

    </div>

    <script>
        // 🔍 Live Search Function
        const searchInput = document.getElementById("searchBar");
        const items = document.querySelectorAll(".item");

        searchInput.addEventListener("input", function () {
        const value = searchInput.value.toLowerCase();

        items.forEach(item => {
        const name = item.getAttribute("data-name").toLowerCase();
        item.style.display = name.includes(value) ? "block" : "none";
        });
        });
    </script>

</body>
</html>
