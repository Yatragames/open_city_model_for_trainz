<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Grid</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
        }

        /* Search Bar */
        #searchBar {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #222;
            color: #fff;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(2, 1fr); /* Default for mobile */
        }

        /* Larger screen (Tablet) */
        @media (min-width: 600px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Laptop/Desktop */
        @media (min-width: 900px) {
            .grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .item {
            background: #222;
            padding: 10px;
            border-radius: 12px;
            text-align: center;
            transition: 0.2s;
        }

            .item:hover {
                transform: scale(1.03);
            }

            .item img {
                width: 100%;
                height: auto;
                border-radius: 10px;
            }

        .btn {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background: #00aaff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            transition: 0.2s;
        }

            .btn:hover {
                background: #0088cc;
            }
    </style>
</head>
<body>

    <!-- 🔍 Search Bar -->
    <input type="text" id="searchBar" placeholder="Search 9 models..." onkeyup="filterItems()">

    <!-- 📷 Image Grid -->
    <div class="grid" id="imageGrid">

        </div>

    </div>

    <script>
        function filterItems() {
        let input = document.getElementById("searchBar").value.toLowerCase();
        let items = document.querySelectorAll(".item");

        items.forEach(item => {
        let name = item.getAttribute("data-name").toLowerCase();
        item.style.display = name.includes(input) ? "block" : "none";
        });
        }
    </script>

</body>
</html>
